<!DOCTYPE html>

<!--
    * create new images/icon-touch, eg. with https://realfavicongenerator.net/
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debtrack Style Guide</title>
    <meta name="description" content="The style guide for the mobile web app debtrack.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="same-origin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="debtrack">
    <!-- <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="debtrack">
    <!-- <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"> -->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="<%=require('./images/logo_white.svg')%>">
    <meta name="msapplication-TileColor" content="#2B2B2B">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2B2B2B">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
            <link rel="canonical" href="http://www.example.com/">
        -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700|Heebo:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
    <main>
        <h1>Debtrack: Style Guide</h1>

        <%= require('./partials/brandguide/_index.html') %>

        <%= require('./partials/methodology/_index.html') %>
        
        <%= require('./partials/components/_index.html') %>
    </main>

    <footer>
        &copy; Dominik Gewald &amp; Daniela Kubesch
    </footer>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
